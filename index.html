<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猜数字游戏</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background-color: #f0f8ff;
        }
        .game-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        .info {
            margin: 20px 0;
            padding: 15px;
            border-radius: 5px;
            background-color: #e6f3ff;
        }
        #guessInput {
            padding: 10px;
            width: 150px;
            font-size: 16px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #message {
            margin: 20px 0;
            font-size: 18px;
            min-height: 24px;
        }
        .history {
            margin-top: 20px;
            text-align: left;
        }
        .history-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .guess-item {
            margin: 3px 0;
            padding: 5px;
            border-radius: 3px;
        }
        .too-high {
            background-color: #ffeeee;
        }
        .too-low {
            background-color: #eeffee;
        }
        .correct {
            background-color: #ffffee;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>猜数字游戏</h1>
        <div class="info">
            <p>我已经想好了一个1到100之间的数字，你有10次机会猜出它！</p>
            <p>剩余次数: <span id="remainingGuesses">10</span></p>
        </div>
        
        <input type="number" id="guessInput" min="1" max="100" placeholder="输入你的猜测">
        <button onclick="checkGuess()">提交猜测</button>
        
        <div id="message"></div>
        
        <div class="history">
            <div class="history-title">猜测历史:</div>
            <div id="guessHistory"></div>
        </div>
        
        <button onclick="resetGame()" style="margin-top: 20px; background-color: #f44336;">重新开始</button>
    </div>

    <script>
        // 生成1-100之间的随机数
        let secretNumber = Math.floor(Math.random() * 100) + 1;
        let remainingGuesses = 10;
        let gameOver = false;

        function checkGuess() {
            if (gameOver) return;

            const guessInput = document.getElementById('guessInput');
            const guess = parseInt(guessInput.value);
            const messageElement = document.getElementById('message');
            const remainingElement = document.getElementById('remainingGuesses');
            const historyElement = document.getElementById('guessHistory');

            // 验证输入
            if (isNaN(guess) || guess < 1 || guess > 100) {
                messageElement.textContent = "请输入1到100之间的有效数字！";
                messageElement.style.color = "red";
                return;
            }

            // 减少剩余次数
            remainingGuesses--;
            remainingElement.textContent = remainingGuesses;

            // 创建历史记录项
            const guessItem = document.createElement('div');
            guessItem.className = 'guess-item';

            // 判断猜测结果
            if (guess === secretNumber) {
                messageElement.textContent = `恭喜你！猜对了，答案就是 ${secretNumber}！`;
                messageElement.style.color = "green";
                guessItem.textContent = `你猜的是: ${guess} - 猜对了！`;
                guessItem.classList.add('correct');
                gameOver = true;
            } else if (remainingGuesses === 0) {
                messageElement.textContent = `游戏结束！正确答案是 ${secretNumber}。`;
                messageElement.style.color = "red";
                guessItem.textContent = `你猜的是: ${guess} - 没有机会了`;
                gameOver = true;
            } else if (guess > secretNumber) {
                messageElement.textContent = "太大了！再试试小一点的数字。";
                messageElement.style.color = "orange";
                guessItem.textContent = `你猜的是: ${guess} - 太大了`;
                guessItem.classList.add('too-high');
            } else {
                messageElement.textContent = "太小了！再试试大一点的数字。";
                messageElement.style.color = "blue";
                guessItem.textContent = `你猜的是: ${guess} - 太小了`;
                guessItem.classList.add('too-low');
            }

            // 添加到历史记录并清空输入
            historyElement.prepend(guessItem);
            guessInput.value = '';
            guessInput.focus();
        }

        function resetGame() {
            // 重置游戏状态
            secretNumber = Math.floor(Math.random() * 100) + 1;
            remainingGuesses = 10;
            gameOver = false;

            // 重置UI
            document.getElementById('remainingGuesses').textContent = remainingGuesses;
            document.getElementById('message').textContent = '';
            document.getElementById('guessHistory').innerHTML = '';
            document.getElementById('guessInput').value = '';
        }

        // 允许按回车键提交猜测
        document.getElementById('guessInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkGuess();
            }
        });
    </script>
</body>
</html>
