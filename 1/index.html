<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>角色信息</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 80%;
      margin: 50px auto;
      display: flex;
      background-color: #1e1e1e;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .left-panel {
      width: 20%;
      padding: 20px;
    }

    .nav {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .nav li {
      padding: 10px;
      cursor: pointer;
      margin-bottom: 5px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .nav li:hover {
      background-color: #333;
    }

    .nav li.active {
      background-color: #444;
    }

    .right-panel {
      width: 80%;
      padding: 20px;
    }

    .section {
      display: none;
    }

    .section.active {
      display: block;
    }

    .info-box {
      background-color: #2c2c2c;
      padding: 20px;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    .info-box h2 {
      margin-top: 0;
    }

    .stats {
      display: flex;
      flex-wrap: wrap;
    }

    .stat-item {
      width: 50%;
      margin-bottom: 10px;
    }

    .badges {
      display: flex;
      flex-wrap: wrap;
    }

    .badge {
      width: 60px;
      height: 60px;
      background-color: #333;
      border-radius: 5px;
      margin-right: 10px;
      margin-bottom: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-size: 12px;
    }

    .character-img {
      text-align: center;
      margin-bottom: 20px;
    }

    .character-img img {
      width: 300px;
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="left-panel">
      <ul class="nav">
        <li class="active" data-target="personal">个人信息</li>
        <li data-target="history">历史战绩</li>
        <li data-target="detail">详细数据</li>
      </ul>
    </div>
    <div class="right-panel">
      <div id="personal" class="section active">
        <div class="character-img">
          <!-- 替换为实际角色图片链接 -->
          <img src="your-character-image.jpg" alt="角色形象"> 
        </div>
        <div class="info-box">
          <h2>烽火地带</h2>
          <div class="stats">
            <div class="stat-item">赛季最高：钻石IV ★5</div>
            <div class="stat-item">游戏时长：146h</div>
            <div class="stat-item">总战局：708</div>
            <div class="stat-item">总资产：247.1M</div>
            <div class="stat-item">撤离率：37.9%</div>
            <div class="stat-item">击败干员：686</div>
            <div class="stat-item">赚损比：1.2M</div>
          </div>
          <div class="info-box">
            <h2>行动等级</h2>
            <div class="stat-item">等级：60</div>
          </div>
          <div class="info-box">
            <h2>成就徽章</h2>
            <div class="badges">
              <!-- 可替换为实际徽章图片或文字表示 -->
              <div class="badge">徽章1</div> 
              <div class="badge">徽章2</div>
              <div class="badge">徽章3</div>
              <div class="badge">徽章4</div>
              <div class="badge">徽章5</div>
              <div class="badge">徽章6</div>
              <div class="badge">徽章7</div>
              <div class="badge">徽章8</div>
            </div>
          </div>
        </div>
      </div>
      <div id="history" class="section">
        <div class="info-box">
          <h2>历史战绩</h2>
          <p>这里展示历史战绩相关内容，可根据实际补充表格、文字描述等</p>
        </div>
      </div>
      <div id="detail" class="section">
        <div class="info-box">
          <h2>详细数据</h2>
          <p>这里展示详细数据相关内容，比如更细致的战斗数据、养成数据等，可自行丰富</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    const navItems = document.querySelectorAll('.nav li');
    const sections = document.querySelectorAll('.section');

    navItems.forEach(item => {
      item.addEventListener('click', function () {
        navItems.forEach(i => i.classList.remove('active'));
        this.classList.add('active');
        const target = this.getAttribute('data-target');
        sections.forEach(sec => sec.classList.remove('active'));
        document.getElementById(target).classList.add('active');
      });
    });
  </script>
</body>

</html>
